{% include 'layout.html' %}

<div class="container">
    <div class="card">
	    <!--상단 타이틀-->
        <div class="card-header">
            Make a new todo
        </div>
	    <!--줄바꿈-->
        <div class="card-body">
            <form method="POST">
                <div class="form-group">
                    <label>Title</label>
	                <!--text 박스-->
                    <input type="text" class="form-control" name="title"
                           required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <!--text 공간박스-->
                    <textarea class="form-control"rows="3" name="description"
                              required></textarea>
                </div>
                <div class="form-group">
                    <label>Priority</label>
	                <!--옵션선택-->
                    <select class="form-control" name="priority">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>

                    </select>
                </div>
	            <!--제출버튼-->
                <button type="submit" class="btn btn-primary">Add new todo</button>
            </form>
        </div>
    </div>
</div>
